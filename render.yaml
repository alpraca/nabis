services:
  # Backend API Server
  - type: web
    name: nabis-api
    env: node
    region: frankfurt
    buildCommand: npm install
    startCommand: node server/server.cjs
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: nabis-db
          property: connectionString
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
    healthCheckPath: /api/health

  # Frontend Static Site
  - type: web
    name: nabis-front
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: nabis-api
          envVarKey: RENDER_EXTERNAL_URL

# Database
databases:
  - name: nabis-db
    databaseName: nabis_production
    user: nabis_user
    region: frankfurt
